  body {
    background-image: url("https://collinsgeographic.neocities.org/background3.png");
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;  
    background-size: 100% auto;
  }
  </style>

<body>
 <div class="login">
	<h1>Portland Home Price Forecasting Model</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Year Built" placeholder="Year Built" required="required" />
        <input type="text" name="Bed" placeholder="Bed" required="required" />
        <input type="text" name="Bath" placeholder="Bath" required="required" />
        <input type="text" name="Square Feet" placeholder="Square Feet" required="required" />
        <input type="text" name="Zip Code" placeholder="Zip Code" required="required"/>
        
        <button type="submit" class="btn btn-primary btn-large">Predict Home Price</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
